[pytest]
# pytest configuration for MediChain AI
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts =
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=0
    -ra
    --strict-markers

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multi-component workflows
    metta: Tests for MeTTa knowledge graph functionality
    agents: Tests for agent functionality
    medical: Tests for medical scenario handling
    edge: Edge case tests
    slow: Tests that take longer to run

# Timeout settings
timeout = 30

# Ignore warnings from third-party packages
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
