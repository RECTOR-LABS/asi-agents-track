<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Part (scaled down and positioned left) -->
  <g transform="translate(15, 15) scale(0.7)">
    <!-- Central Node -->
    <circle cx="50" cy="50" r="20" fill="#3B82F6" opacity="0.15"/>
    <circle cx="50" cy="50" r="16" fill="#3B82F6"/>
    <rect x="47" y="40" width="6" height="20" fill="white" rx="1"/>
    <rect x="40" y="47" width="20" height="6" fill="white" rx="1"/>

    <!-- Satellite Nodes -->
    <circle cx="50" cy="15" r="8" fill="#10B981"/>
    <circle cx="85" cy="50" r="8" fill="#10B981"/>
    <circle cx="50" cy="85" r="8" fill="#10B981"/>
    <circle cx="15" cy="50" r="8" fill="#10B981"/>

    <!-- Connections -->
    <g stroke="#3B82F6" stroke-width="1.5" opacity="0.5">
      <line x1="50" y1="34" x2="50" y2="23" stroke-dasharray="2,2"/>
      <line x1="66" y1="50" x2="77" y2="50" stroke-dasharray="2,2"/>
      <line x1="50" y1="66" x2="50" y2="77" stroke-dasharray="2,2"/>
      <line x1="34" y1="50" x2="23" y2="50" stroke-dasharray="2,2"/>
    </g>
  </g>

  <!-- Text Part -->
  <g transform="translate(110, 0)">
    <!-- MediChain -->
    <text x="0" y="45" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#1F2937">
      MediChain
    </text>
    <!-- AI -->
    <text x="198" y="45" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#3B82F6">
      AI
    </text>
    <!-- Tagline -->
    <text x="0" y="68" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#6B7280" letter-spacing="0.5">
      Decentralized Healthcare Diagnostics
    </text>
  </g>
</svg>
